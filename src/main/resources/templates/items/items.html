<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container" style="max-width:600px">
  <div class="py-5 text-center">
    <h2 th:text="#{page.items}">상품목록</h2>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
      th:onclick="|location.href='@{/items/add}'|"
      type="button" th:text="#{page.addItem}">
        상품 등록!
      </button>
    </div>
  </div>

  <hr class="my-4">

  <div>
    <table class="table">
      <thead>
      <tr>
        <th th:text="#{label.item.id}"></th>
        <th th:text="#{label.item.itemName}"></th>
        <th th:text="#{label.item.price}"></th>
        <th th:text="#{label.item.quantity}"></th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="item: ${items}">
        <td><a th:href="@{/items/{itemId}(itemId=${item.id})}" th:text="${item.id}"></a></td>
        <td><a th:href="@{|/items/${item.id}|}" th:text="${item.itemName}"></a></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantity}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
